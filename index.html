<html>

<head>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body onload="render()">
    <canvas id="green" width="600" height="150"></canvas><br></br>
    <canvas id="white" width="600" height="150"></canvas><br></br>
    <canvas id="yellow" width="600" height="150"></canvas>
    <div style="width: 600px;">
        <div>ขนาดตัวอักษร (ขื่อ) </div>
        <input id="nameSize" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="38" oninput="render()" onchange="render()">
        <div>ตำแหน่งชื่อ แนวนอน </div>
        <input id="namePosotionY" class="mdl-slider mdl-js-slider" type="range" min="0" max="500" value="250" oninput="render()"
            onchange="render()">
        <div>ตำแหน่งชื่อ แนวตั้ง </div>
        <input id="namePosotionX" class="mdl-slider mdl-js-slider" type="range" min="0" max="500" value="50" oninput="render()" onchange="render()">
    </div>
</body>
<script>
    function render() {
        var namePosotionY = document.getElementById('namePosotionY');
        var namePosotionX = document.getElementById('namePosotionX');
        var nameSize = document.getElementById('nameSize');
        var green = document.getElementById('green');
        var white = document.getElementById('white');
        var yellow = document.getElementById('yellow');

        var ctx = green.getContext('2d');
        var ctxWhite = white.getContext('2d');
        var ctxYellow = yellow.getContext('2d');
        // fiil the canvas
        ctx.fillStyle = '#006400';
        ctx.fillRect(0, 0, green.width, green.height);

        ctxWhite.fillStyle = 'white';
        ctxWhite.fillRect(0, 20, white.width, white.height);

        ctxYellow.fillStyle = 'yellow';
        ctxYellow.fillRect(0, 10, yellow.width, yellow.height);



        // set the text
        ctx.font = nameSize.value + 'px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = 'white';  // a color name or by using rgb/rgba/hex values

        ctx.fillText('จิรายุ พ. ๔๐๑', namePosotionY.value, namePosotionX.value); // text and position
    }

</script>


</html>
